<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Card UI</title>
</head>
<body>
    
    <article class="card">

        <header class="card__thumb">
            <img src="300x300.jpg">
        </header>

        <div class="card__body">

            <h2 class="card__title">Un super article sur la nature et les arbres.</h2>

            <div class="card__categories"><a class="card__category" href="#">Nature.</a><br><a class="card__category" href="#">Voyage.</a><br><a class="card__category" href="#">Arbres.</a></div>

            <p class="card__description">
                Voici un article sur la nature vraiment super cool !
                Et un peu....
            </p>

        </div>

        <hr class="card__separator">

        <footer class="card__footer">
            
            <button class="card__button"><a class="card__button--a animated-link" href="#">Voir plus</a></button>

            <div class="card__date">
                17/04/05
            </div>

        </footer>

    </article>

</body>
</html>
